    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            document.getElementById("myDropdownUp").classList.toggle("borderK");
            document.getElementById("myDropdownUp").getElementsByTagName("DIV")[0].classList.toggle("closeX");

            if (document.getElementById("myDropdownUp").getElementsByTagName("SPAN")[0].innerHTML != "HIDE") {
                document.getElementById("myDropdownUp").getElementsByTagName("SPAN")[0].innerHTML = "HIDE";
            } else {
                document.getElementById("myDropdownUp").getElementsByTagName("SPAN")[0].innerHTML = "Full MENU";
            }

        }

        document.addEventListener("click", (evt) => {
            const flyoutElement = document.getElementById("myDropdownUp");
            const flyoutElement2 = document.getElementById("myDropdown");
            let targetElement = evt.target;

            do {
                if (targetElement == flyoutElement || targetElement == flyoutElement2) {
                    return;
                }
                // Go up the DOM
                targetElement = targetElement.parentNode;
            } while (targetElement);


            var myDropdown = document.getElementById("myDropdown");
            if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
            }
            var myDropdown = document.getElementById("myDropdownUp");
            if (myDropdown.classList.contains('borderK')) {
                myDropdown.classList.remove('borderK');
            }
            var myDropdown = document.getElementById("myDropdownUp").getElementsByTagName("DIV")[0];
            if (myDropdown.classList.contains('closeX')) {
                myDropdown.classList.remove('closeX');
            }

            if (document.getElementById("myDropdownUp").getElementsByTagName("SPAN")[0].innerHTML != "HIDE") {
                document.getElementById("myDropdownUp").getElementsByTagName("SPAN")[0].innerHTML = "HIDE";
            } else {
                document.getElementById("myDropdownUp").getElementsByTagName("SPAN")[0].innerHTML = "Full MENU";
            }

        });
    </script>
